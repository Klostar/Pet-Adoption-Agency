<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' media = 'screen' href ='css/stylesheet.css'>
    <script src='js/app.js'></script>
    <title> Dog 'o' doption  </title>
    <h1> Dog 'o' doption </h1>
  </head>
  <body>
    <p>

<form id= 'new-item-form'>
  <div id = 'form-wrapper'>
    <div class="form-item">
      <label for='name' class='primary'>Name:</label>
      <input type='text' id='name' required/>
    </div>

    <div class='form-item'>
      <label for='age' class='primary'>Age:</label>
      <input type='number' id='age' required/>
    </div>

    <div class='form-item'>
      <label for='breed' class='primary'>Breed:</label>
      <input id='breed' type='text' required/>
    </div>

    <div class='form-item'>
      <label for='sex' class='primary'>Sex:</label>
      <select id='sex'>
        <option value =''disabled selected></option>
        <option value = 'Male'>Male</option>
          <option value ='Female'>Female</option>
        </select>
      </div>

        <div class='form-item'>
          <label class='about' for='about' class='primary'>About:</label>
        </div>
        <textarea id ='about' type='text' required rows='3' cols='30' wrap='hard'/>
      </textarea>

    </div>
  </div>
  <input class='submit' type='submit' value='save'/>
  <button id='delete-all'>Adopt All Animals</button>
</form>



<h1> Animals Available</h1>
<div id='animal-list' >

</div>


  </body>
</html>
